name: CI - Test + Build + Push to ACR

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - uses: actions/checkout@v3

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api:
              - 'project/src/api/**'
            web:
              - 'project/src/frontend/**'
      
      - name: Debug change detection
        run: |
          echo "API changed? ${{ steps.filter.outputs.api }}"
          echo "WEB changed? ${{ steps.filter.outputs.web }}"

  test:
    runs-on: ubuntu-latest
    needs: detect-changes
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: docker-compose -f docker-compose.yml up --abort-on-container-exit test

  build-api:
    runs-on: ubuntu-latest
    needs: [test, detect-changes]
    if: needs.detect-changes.outputs.api == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Docker login to ACR
        run: az acr login --name ${{ secrets.AZURE_ACR_NAME }}
      - name: Build & push API image
        run: |
          docker build -t ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/house-price-mlops:ci ./project/src/api
          docker push ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/house-price-mlops:ci

  build-web:
    runs-on: ubuntu-latest
    needs: [test, detect-changes]
    if: needs.detect-changes.outputs.web == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Docker login to ACR
        run: az acr login --name ${{ secrets.AZURE_ACR_NAME }}
      - name: Build & push Web image
        run: |
          docker build -t ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/web-house-price-mlops:ci ./project/src/frontend
          docker push ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/web-house-price-mlops:ci